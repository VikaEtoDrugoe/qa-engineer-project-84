  steps:
    - В каталоге товаров найти "Kiwi"
    - Нажать кнопку "В корзину" на карточке товара
    - Еще два раза нажать кнопку "В корзину" на том же товаре
    - Перейти в корзину
  expected-result: |
    В корзине отображается товар "Kiwi" с количеством "3"
    Общая стоимость рассчитывается как цена товара × 3
    Рядом с кнопкой "Корзина" в шапке сайта отображается цифра "3"

