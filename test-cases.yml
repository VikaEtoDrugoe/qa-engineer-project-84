---
- summary: |
    Отображение каталога товаров с основными атрибутами на главной странице
  requirement: |
    Пользователь должен иметь возможность просматривать товары
  prerequisites: |
    Открыта главная страница сайта
  test-data: |
    Не требуется
  steps:
    - Открыть главную страницу сайта
  expected-result: |
    На главной странице отображается каталог товаров
    Каждая карточка товара содержит:
      • Изображение товара
      • Название товара
      • Краткое описание
      • Цену товара, со скидкой и без неё
      • Рейтинг товара

- summary: |
    Успешный поиск товаров по ключевому слову "Kiwi"
  requirement: |
    Пользователь должен иметь возможность искать товары по ключевому слову или категории
  prerequisites: |
    Открыта главная страница сайта
  test-data: |
    Ключевое слово: "Kiwi"
  steps:
    - В поле поиска ввести "Kiwi"
  expected-result: |
    Отображаются результаты поиска, содержащие слово "Kiwi" в названиях товаров

- summary: |
    Отображение товаров только выбранной категории "beauty"
  requirement: |
    Пользователь должен иметь возможность фильтровать товары
  prerequisites: |
    Открыта главная страница сайта
  test-data: |
    Категория: "beauty"
  steps:
    - Открыть список категорий
    - В списке категорий выбрать "beauty"
  expected-result: |
    На странице отображаются только товары из категории "beauty"
    
- summary: |
    Успешное добавление товара в корзину из каталога
  requirement: |
    Пользователь должен иметь возможность добавлять товары в корзину
  prerequisites: |
    Открыта главная страница сайта
  test-data: |
    Товар "Kiwi"
  steps:
    - В каталоге товаров найти "Kiwi"
    - Нажать кнопку "В корзину" на карточке товара
  expected-result: |
    Около кнопки "Корзина" в шапке сайта появляется цифра "1"

- summary: |
    Успешное удаление товара из корзины
  requirement: |
    На странице корзины пользователь должен иметь возможность удалить товар
  prerequisites: |
    В корзине есть хотя бы один товар
  test-data: |
    Товар "Kiwi" уже добавлен в корзину
  steps:
    - Перейти в корзину
    - Нажать кнопку "Удалить" напротив товара "Kiwi"
  expected-result: |
    Товар "Kiwi" исчезает из списка
    Рядом с кнопкой "Корзина" в шапке сайта нет цифры

- summary: |
    Успешное переключение языка интерфейса с английского на русский
  requirement: |
    Пользователь должен иметь возможность переключить язык интерфейса
  prerequisites: |
    Открыта главная страница сайта на английском языке
  test-data: |
    Не требуется
  steps:
    - Нажать кнопку "Язык" в шапке сайта
    - Выбрать "Русский" из списка доступных языков
  expected-result: |
    Весь интерфейс сайта переведен на русский язык
    Названия товаров, категории, кнопки и описание отображаются на русском языке

- summary: |
    Сохранение корзины при переходе между страницами (SPA-поведение)
  requirement: |
    Корзина должна храниться в сессии браузера
  prerequisites: |
    В корзине есть хотя бы один товар
  test-data: |
    Товар "Kiwi" уже добавлен в корзину
  steps:
    - Добавить товар "Kiwi" в корзину
    - Нажать кнопку "Следующая", чтобы перейти на следующую страницу каталога товаров
  expected-result: |
    Товар "Kiwi" остается в корзине
    Переходы между страницами происходят без полной перезагрузки
    Рядом с кнопкой "Корзина" в шапке сайта продолжает отображаться цифра "1"
