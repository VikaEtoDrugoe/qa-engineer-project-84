bugreports:
- summary: |
    Не сохраняется корзина при переходе между страницами (SPA-поведение)
  environment: |
    Yandex 142.0.7444.2197 (64-разрядная версия)
    Windows 11 Version 24H2 (Build 26100.7462)
  steps-to-reproduce: |
    1. Зайти на главную страницу сайта https://products-store.hexlet.app/
    2. Добавить товары в корзину
    3. Зайти в корзину
    4. Очистить корзину
    5. Вернуться на страницу с товарами
  expected-result: |
    В корзине нет товаров
  actual-result: |
    В корзине вновь появляются удаленные товары

- summary: |
    В поле цены можно ввести некорректные данные
  environment: |
    Yandex 142.0.7444.2197 (64-разрядная версия)
    Windows 11 Version 24H2 (Build 26100.7462)
  steps-to-reproduce: |
    1. Зайти на главную страницу сайта https://products-store.hexlet.app/
    2. В поле цены ввести "abc" или отрицательные значения
  expected-result: |
    Поле цены игнорирует некорректный ввод или выводит ошибку
  actual-result: |
    Поле цены не игнирурет некорректный ввод, не выводит ошибку

- summary: |
    Некорректно работает чек-бокс фильтрации товаров по наличию
  environment: |
    Yandex 142.0.7444.2197 (64-разрядная версия)
    Windows 11 Version 24H2 (Build 26100.7462)
  steps-to-reproduce: |
    1. Зайти на главную страницу сайта https://products-store.hexlet.app/
    2. Нажать на чек-бокс "В наличии" (рядом с фильтром по цене)
  expected-result: |
    Активный чек-бокс показывает только товары в наличии
    Неактивный чек-бокс показывает товары не в наличии, либо вообще не показывает товары
  actual-result: |
    Неактивный чек-бокс продолжает показывать товары в наличии
    При неактивном чек-боксе пропадает кнопка перехода между страницами каталога

- summary: |
    Некорректно работает кнопка перехода между страницами
  environment: |
    Yandex 142.0.7444.2197 (64-разрядная версия)
    Windows 11 Version 24H2 (Build 26100.7462)
  steps-to-reproduce: |
    1. Зайти на главную страницу сайта https://products-store.hexlet.app/
    2. Нажать кнопку перехода на следующую страницу
  expected-result: |
    Показываются товары на следующей странице, вся остальная информация сайта продолжает отображаться корректно
  actual-result: |
    При переходе на следующую страницу пропадают производители и полностью меняются категории
